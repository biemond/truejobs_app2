<ion-header>
    <ion-toolbar hideBackButton="true">
      <ion-buttons slot="start">
            <ion-menu-button>Menu</ion-menu-button>
      </ion-buttons>
      <ion-title>Our Job labels</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-button *ngFor="let label of labels | orderBy : ['+term']" (click)="labelTapped(label.term)" shape="round" color="primary" fill="outline">
            <ion-icon name="albums"></ion-icon>
            {{label.term | limitTo: 35}}
        </ion-button>
   </ion-list>
</ion-content>
