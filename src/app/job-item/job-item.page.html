<ion-header>
    <ion-toolbar hideBackButton="true">
      <ion-buttons slot="start">
          <ion-menu-button>Menu</ion-menu-button>
      </ion-buttons>
      <ion-title>{{title | limitTo: 40 }}</ion-title>
      <ion-buttons slot="end">
        <ion-button padding-left primary (click)="apply(title, selectedItem)">Apply here</ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
        <ion-label>Location</ion-label>
        <div id="map"></div>
        <ion-label>Job description</ion-label>
        <div [innerHTML]="content"></div>
</ion-content>
